<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#but').click(function(){
			var w3=$('#lx1').val()
			var w4=$('#lx2').val()
			var w5=$('#text').val()
			var w6=$('#sele').val()
			$.ajax({
				url:"http://localhost:3000/item/time",
				type:'post',
				data:{title:w3,name:w4,center:w5,uid:w6},
				dataType:'json',
				success:function(e){
					console.log(e)
				}
			})
		})
		})
	</script>
</head>
<body>
	<p>标题：<p><input type="text" id="lx1"></p></p>
	<p>作者：<p><input type="text" id="lx2"></p></p>
	<p>内容：<p><textarea id="text"></textarea></p></p>
	<p>类型：<p><select id="sele">
			<option>1</option>
			<option>2</option>
			</select></p>
	<button id="but">提交</button>
</body>
</html>
